{% extends 'polish/home/base.html' %}

{% block content %}
    <h1 class="display-4 text-center fw-bold mb-4 text-primary">Wszystkie Nowosci</h1>

    <!-- Контейнер для динамически обновляемых новостей -->
    <div class="row justify-content-center" id="news-container">
        <!-- Новости будут динамически добавляться сюда -->
    </div>

    <!-- Динамическая пагинация -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center" id="pagination-controls">
            <!-- Элементы пагинации будут динамически добавляться сюда -->
        </ul>
    </nav>

    <script>
        // Функция для загрузки новостей
        function loadNews(page = 1) {
            fetch(`/news/all/?format=json&page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news-container');
                    const paginationControls = document.getElementById('pagination-controls');

                    // Обновляем контейнер новостей
                    let newsHtml = '';
                    if (data.news.length > 0) {
                        data.news.forEach(news => {
                            newsHtml += `
                                <div class="col-lg-8 col-md-10 mb-4">
                                    <div class="card shadow-lg h-100">
                                        <div class="card-body">
                                            <h3 class="card-title text-primary">${news.title}</h3>
                                            <p class="card-text">${news.content}</p>
                                        </div>
                                        <div class="card-footer text-end">
                                            <small class="text-muted">${news.date_posted}</small>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        newsHtml = '<div class="col-md-8 text-center"><div class="alert alert-info">Brak nowości для отображения.</div></div>';
                    }
                    newsContainer.innerHTML = newsHtml;

                    // Обновляем элементы управления страницами
                    let paginationHtml = '';

                    // Кнопки для первой и предыдущей страницы
                    if (data.page_number > 1) {
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadNews(1)">First</a></li>`;
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadNews(${data.page_number - 1})">Previous</a></li>`;
                    }

                    // Диапазон страниц вокруг текущей
                    const range = 2;
                    const startPage = Math.max(1, data.page_number - range);
                    const endPage = Math.min(data.total_pages, data.page_number + range);

                    for (let i = startPage; i <= endPage; i++) {
                        paginationHtml += `<li class="page-item ${i === data.page_number ? 'active' : ''}"><a class="page-link" href="#" onclick="loadNews(${i})">${i}</a></li>`;
                    }

                    // Кнопки для следующей и последней страницы
                    if (data.page_number < data.total_pages) {
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadNews(${data.page_number + 1})">Next</a></li>`;
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadNews(${data.total_pages})">Last</a></li>`;
                    }

                    paginationControls.innerHTML = paginationHtml;
                });
        }

        // Загружаем первую страницу при загрузке страницы
        window.onload = () => loadNews();
    </script>
{% endblock %}
