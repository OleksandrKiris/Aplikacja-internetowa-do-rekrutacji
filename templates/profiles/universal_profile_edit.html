{% extends 'home/base.html' %}

{% block content %}
<section class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Edytuj profil</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
