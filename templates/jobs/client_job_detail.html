{% extends 'dashboard/client_dashboard.html' %}
{% block content %}
<div class="container">
    <h2>Szczegóły oferty pracy</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">{{ job.description }}</p>
            <p class="card-text"><strong>Wymagania:</strong> {{ job.requirements }}</p>
            <p class="card-text"><strong>Wynagrodzenie:</strong> {{ job.salary }}</p>
            <p class="card-text"><strong>Status:</strong> {{ job.status }}</p>
            <p class="card-text"><strong>Data utworzenia:</strong> {{ job.created_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
