{% extends 'home/base.html' %}

{% block content %}
<section class="container my-5">
    <h2 class="mb-4">Aplikuj na: {{ job.title }}</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success me-2">Aplikuj</button>
                    <a href="{% url 'jobs:job_detail' job_id=job.pk %}" class="btn btn-info">Szczegóły</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
