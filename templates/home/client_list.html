{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Nasi klienci</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                {% for client in clients %}
                <li class="list-group-item d-flex align-items-center p-3 mb-3 shadow-sm">
                    {% if client.photo %}
                    <img src="{{ client.photo.url }}" class="rounded-circle me-3" alt="{{ client.user.username }}" style="width: 75px; height: 75px; object-fit: cover;">
                    {% else %}
                    <img src="{% static 'images/Icon_2.png' %}" class="rounded-circle me-3" alt="Default Client Profile" style="width: 75px; height: 75px; object-fit: cover;">
                    {% endif %}
                    <div>
                        <h5 class="fw-bold mb-1">{{ client.user.get_full_name }}</h5>
                        <p class="mb-1"><strong>{{ client.company_name }}</strong></p>
                        <p class="text-muted mb-0">{{ client.bio }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
