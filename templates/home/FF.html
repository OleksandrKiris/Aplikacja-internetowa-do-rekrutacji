{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Кандидат | KIRIS M.O.R.</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="KIRIS M.O.R." style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:candidate_profile' request.user.pk %}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Aplikuj</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Wiadomości</a></li>
                </ul>
            </div>
        </header>
        <main role="main" class="pt-5 mt-3">
            <div class="container">
                {% block content %}
                <h1>Panel Kandydata</h1>
                <p>Добро пожаловать в ваш личный кабинет кандидата!</p>
                {% endblock content %}
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-dark text-white text-center">
            <div class="container">
                <p>© 2024 Agencji Pracy KIRIS M.O.R. Wszelkie prawa zastrzeżone.</p>
            </div>
        </footer>
    </div>
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
</body>
</html>
