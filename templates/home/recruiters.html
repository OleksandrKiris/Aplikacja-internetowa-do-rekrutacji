{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Nasi rekruterzy</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                {% for recruiter in recruiters %}
                <li class="list-group-item d-flex align-items-center p-3 mb-3 shadow-sm">
                    {% if recruiter.photo %}
                    <img src="{{ recruiter.photo.url }}" class="rounded-circle me-3" alt="{{ recruiter.first_name }} {{ recruiter.last_name }}" style="width: 75px; height: 75px; object-fit: cover;">
                    {% else %}
                    <img src="{% static 'images/Icon_4.png' %}" class="rounded-circle me-3" alt="Default Profile" style="width: 75px; height: 75px; object-fit: cover;">
                    {% endif %}
                    <div>
                        <h5 class="fw-bold mb-1">{{ recruiter.first_name }} {{ recruiter.last_name }}</h5>
                        <p class="text-muted mb-0">{{ recruiter.bio }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
