{% extends 'dashboard/client_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Moje Zapytania</h2>
    <div class="list-group">
        {% for job_request in job_requests %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ job_request.title }}
            <span class="badge bg-primary rounded-pill">{{ job_request.get_status_display }}</span>
            <form method="post" action="{% url 'requests:client_job_request_delete' job_request.pk %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
            </form>
        </div>
        {% empty %}
        <div class="alert alert-info">Brak zapytań.</div>
        {% endfor %}
    </div>
    <a href="{% url 'requests:client_job_request_create' %}" class="btn btn-success mt-3">Utwórz nowe zapytanie</a>
</div>
{% endblock %}
