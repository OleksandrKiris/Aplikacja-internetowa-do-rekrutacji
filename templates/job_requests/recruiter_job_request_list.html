{% extends 'dashboard/recruiter_dashboard.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Zarządzanie Zapytaniami</h2>
    <div class="list-group">
        {% for job_request in job_requests %}
        <a href="{% url 'recruiter_job_request_update' job_request.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ job_request.title }}
            <span class="badge bg-secondary rounded-pill">{{ job_request.get_status_display }}</span>
        </a>
        {% empty %}
        <div class="alert alert-info">Brak zapytań do obsługi.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
