{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="h5">{% if object %}Edytuj zadanie{% else %}Dodaj zadanie{% endif %}</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="{% url 'accounts:task_list' %}" class="btn btn-secondary ms-2">Wróć do listy zadań</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
