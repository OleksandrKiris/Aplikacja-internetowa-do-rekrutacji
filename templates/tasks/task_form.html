{% extends 'dashboard/dashboard.html' %}

{% block content %}
<section class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="h5">{% if object %}Edytuj zadanie{% else %}Dodaj zadanie{% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-end">
                    <button type="submit" class="btn btn-success">{% if object %}Zapisz zmiany{% else %}Dodaj zadanie{% endif %}</button>
                    <a href="{% url 'accounts:task_list' %}" class="btn btn-secondary ms-2">Wróć do listy zadań</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
