{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="h5">{% trans 'Czy na pewno chcesz usunąć to zadanie?' %}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{% trans 'Usuń' %}</button>
                <a href="{% url 'accounts:task_list' %}" class="btn btn-secondary ms-2">{% trans 'Anuluj' %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
