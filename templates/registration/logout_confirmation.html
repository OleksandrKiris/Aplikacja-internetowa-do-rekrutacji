{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{% trans 'Wyloguj się' %}</h2>
        <p class="text-center">{% trans 'Czy na pewno chcesz się wylogować?' %}</p>
        <div class="d-flex justify-content-center mt-4">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">{% trans 'Tak, wyloguj się' %}</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary">{% trans 'Anuluj' %}</a>
        </div>
    </div>
</div>
{% endblock %}
