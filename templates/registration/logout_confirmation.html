{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Wyloguj się</h2>
        <p class="text-center">Czy na pewno chcesz się wylogować?</p>
        <div class="d-flex justify-content-center mt-4">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Tak, wyloguj się</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary">Anuluj</a>
        </div>
    </div>
</div>
{% endblock %}
